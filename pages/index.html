<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>********Business********* Home</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    
    <!-- Header with Logo, Nav links, and hero -->
    <header>
        <div id="navigation-bar">
            <img id="company-logo" src="../assets/rc-logo.png" alt="Robocorp Logo">
            <nav id="navigation-links">
                <a class="nav-link" href="">Product Description</a>
                <a class="nav-link" href="">About Us</a>
                <a class="nav-link" href="">Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Main Body of The Homepage -->
    <main>

        <!-- Hero section -->
        <section id="hero" class="content-section">
            <div id="hero-text" style="background-color: pink;"></div>
            <div id="hero-image" style="background-color: blue;"></div>
        </section>

        <!-- Information Section -->
        <section id="information" class="content-section"></section>

        <!-- Quote section -->
        <section id="quote" class="content-section"></section>

        <!-- call to action -->
        <section id="cta" class="content-section"></section>
    </main>

    <!-- Footer containing copyright information -->
    <footer>Copyright &#169;</footer>
</body>
</html>
